<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Personal Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="light">
  <header>
    <h1>Personal Assistant</h1>
    <div class="theme-switcher">
      <label for="themeSelect">Theme:</label>
      <select id="themeSelect">
        <option value="light">Light</option>
        <option value="dark">Dark</option>
        <option value="vibrant">Vibrant</option>
      </select>
    </div>
    <button id="exportBtn">Export Data</button>
    <input type="file" id="importInput" style="display:none" />
    <button id="importBtn">Import Data</button>
    <button id="startBtn">Activate Jarvis</button>
  </header>
  <main>
    <section class="dashboard">
      <div class="card" id="tasksCard">
        <h4>Upcoming Tasks</h4>
        <ul id="taskList"></ul>
        <button id="addTaskBtn">Add Task</button>
      </div>
      <div class="card" id="budgetCard">
        <h4>Budget Overview</h4>
        <canvas id="budgetChart" width="300" height="150"></canvas>
        <div id="budgetSummary"></div>
        <button id="addBudgetBtn">Add Transaction</button>
      </div>
      <div class="card" id="notesCard">
        <h4>Recent Notes</h4>
        <input type="text" id="searchNotes" placeholder="Search notes..." />
        <ul id="notesList"></ul>
        <button id="addNoteBtn">Add Note</button>
      </div>
      <div class="card" id="recommendationCard">
        <h4>Daily Recommendation</h4>
        <div id="dailyRecommendation"></div>
      </div>
    </section>
    <section class="gamification">
      <h4>Achievements & Productivity</h4>
      <div>Streak: <span id="streakCount">0</span> days</div>
      <div>Points: <span id="pointsCount">0</span></div>
      <div>Badges: <span class="badges" id="badges"></span></div>
    </section>
    <section class="productivity-heatmap">
      <h4>Productivity Heatmap</h4>
      <canvas id="heatmap" width="300" height="50"></canvas>
    </section>
    <section class="assistant-section">
      <div class="box">
        <h3>Manual Assistant</h3>
        <input type="text" id="manualInput" placeholder="Type your command..." />
        <button id="manualBtn">Submit</button>
      </div>
      <div class="box">
        <h3>Jarvis (Voice Assistant)</h3>
        <div id="userSpeech"></div>
        <div id="jarvisReply"></div>
      </div>
    </section>
    <div id="modalContainer"></div>
    <div id="loading" style="display:none;">Loading...</div>
  </main>
  <script src="app.js"></script>
</body>
</html>
