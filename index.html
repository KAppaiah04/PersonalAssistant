<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jarvis Voice Assistant</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Jarvis Voice Assistant</h1>
        <div class="theme-switcher">
            <label for="themeSelect">Choose Theme:</label>
            <select id="themeSelect">
                <option value="light">Light</option>
                <option value="dark">Dark</option>
                <option value="vibrant">Vibrant</option>
            </select>
        </div>
        <button id="startBtn" aria-label="Activate Jarvis">Activate Jarvis</button>
    </header>

    <main>
        <section class="input-section">
            <h2>Manual Input</h2>
            <div class="input-group">
                <label for="taskInput">Task:</label>
                <input type="text" id="taskInput" placeholder="Enter task">
                <button id="addTaskBtn">Add Task</button>
            </div>
            <div class="input-group">
                <label for="noteInput">Note:</label>
                <input type="text" id="noteInput" placeholder="Enter note">
                <button id="addNoteBtn">Add Note</button>
            </div>
            <div class="input-group">
                <label for="budgetInput">Budget:</label>
                <input type="number" id="budgetInput" placeholder="Enter budget">
                <button id="addBudgetBtn">Add Budget</button>
            </div>
        </section>

        <section class="assistant-section">
            <div class="box">
                <h2>Your Speech</h2>
                <p id="userSpeech">Say "Hey Jarvis" followed by a command...</p>
            </div>
            <div class="box">
                <h2>Jarvis Reply</h2>
                <p id="jarvisReply"></p>
            </div>
        </section>

        <section class="data-section">
            <div class="box">
                <h2>Tasks</h2>
                <ul id="taskList"></ul>
            </div>
            <div class="box">
                <h2>Notes</h2>
                <ul id="notesList"></ul>
            </div>
            <div class="box">
                <h2>Budget Overview</h2>
                <p id="budgetOverview"></p>
                <canvas id="budgetChart" width="300" height="150"></canvas>
            </div>
        </section>

        <section class="gamification-section">
            <div class="box">
                <h2>Gamification</h2>
                <p>Streak: <span id="streakCount">0</span></p>
                <p>Points: <span id="pointsCount">0</span></p>
                <p>Badges: <span id="badges"></span></p>
            </div>
        </section>
    </main>

    <script src="app.js"></script>
</body>

</html>
