<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jarvis Voice Assistant</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Jarvis Voice Assistant</h1>
  <button id="startBtn">Activate Jarvis</button>

  <div class="section">
    <div class="box">
      <h2>Your Speech</h2>
      <p id="userSpeech">Say "Hey Jarvis" followed by a command...</p>
    </div>
    <div class="box">
      <h2>Jarvis Reply</h2>
      <p id="jarvisReply"></p>
    </div>
  </div>

  <div class="section dashboard">
    <div class="card">
      <h4>Upcoming Tasks</h4>
      <p>Submit budget report</p>
    </div>
    <div class="card">
      <h4>Budget Overview</h4>
      <p>60% used this month</p>
    </div>
    <div class="card">
      <h4>Recent Notes</h4>
      <p>AI project progress</p>
    </div>
    <div class="card">
      <h4>Daily Recommendation</h4>
      <p>Start with tasks closest to deadline</p>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
